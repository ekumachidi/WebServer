<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolDAQ Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/components/style.css">
</head>
<body>
  <!-- Primary Navbar -->
  <div id="header-container"></div>
  <!-- Secondary Navbar -->
  <div id="subheader-container"></div>
  <!-- Side Menu -->
  <div id="sidemenu-container"></div>

    <!-- Overlay for Side Menu -->
    <div class="overlay" id="overlay"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper" id="content-wrapper">
        <div class="container">
            <!-- New Device Configurations Section -->
            <div class="card">
                <div class="card-header text-center">
                    New Device Configurations
                </div>
                <div class="card-body">
                    <form id="deviceConfigForm" method="POST">
                        <div class="form-group">
                            <label for="device">Device:</label>
                            <input type="text" class="form-control" id="device" placeholder="Enter device name" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="data">Data (JSON format):</label>
                            <textarea class="form-control" id="data" rows="3" placeholder='{"key": "value"}'></textarea>
                        </div>
                        <button type="submit" id="addDeviceConfigBtn" class="btn btn-primary btn-block">Add Device Configuration</button>
                    </form>
                </div>
            </div>

            <!-- Existing Device Configurations Section -->
            <div class="card">
                <div class="card-header text-center">
                    Existing Device Configurations
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Device</th>
                                <th>Version</th>
                                <th>Author</th>
                                <th>Description</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="deviceConfigOutput">
                          <tr>
                            <td colspan="6" class="text-center">Loading configurations...</td>
                          </tr>
                          <tr>
                              <td colspan="6" class="text-center">No configurations available</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Placeholder for footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/components/loadComponents.js"></script>
    <script type="module" src="/includes/functions.js?v=1" async></script>
    <script type="module" src="/Config/DeviceConfig/deviceConfig.js?v=1" async></script>
</body>
</html>
